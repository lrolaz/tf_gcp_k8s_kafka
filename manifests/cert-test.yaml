apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: my-certificate3
  namespace: kube-kafka
spec:
  secretName: my-certificate-secret
  commonName: example.com
  ipAddresses:
    - "127.0.0.1"
    - "127.0.0.2"
  dnsNames:
    - "test.com"
    - "test2.com"
  issuerRef:
    name: vault-issuer
    kind: ClusterIssuer
